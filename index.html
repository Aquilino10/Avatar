<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PÃ¡gina de Aquilino</title>
  <style>
    body {
      background: url('mi-fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* === Nuevo tÃ­tulo fuego === */
    .titulo-avatar {
      font-size: 80px;
      font-weight: bold;
      text-transform: uppercase;
      position: relative;
      z-index: 2;
      animation: aparecer 1.2s ease-out forwards;
      opacity: 0;
    }

    .titulo-avatar::before {
      content: "Avatar";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/originals/34/43/00/344300ea30a2b20c93607276f03b024b.gif') repeat;
      background-size: cover;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fuegoMovimiento 4s linear infinite;
    }

    @keyframes aparecer {
      0%   { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0);    opacity: 1; }
    }

    @keyframes fuegoMovimiento {
      0%   { background-position: 0 0; }
      100% { background-position: 300px 150px; }
    }

    /* Resto de tu CSS original (botones, stickers, etc.) */
    .botones-superiores {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 3;
      display: flex;
      gap: 10px;
    }

    .btn-superior {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #2196f3, #21cbf3);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
      animation: aparecer 1s ease-out forwards;
      opacity: 0;
    }

    .btn-superior:hover {
      transform: scale(1.1) rotate(-1deg);
      background: linear-gradient(45deg, #1976d2, #00acc1);
    }

    .estrella {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: titilar 2s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes titilar {
      0%, 100% { opacity: 1; }
      50%      { opacity: 0.2; }
    }

    @keyframes flotarAzula {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    img.main-sticker {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
      z-index: 2;
    }

    .luna {
      position: absolute;
      top: 10%;
      left: 65%;
      width: 300px;
      height: auto;
      z-index: 2;
      filter: drop-shadow(0 0 15px #00bfff);
      animation: flotarAzula 4s ease-in-out infinite;
    }

    .sticker {
      position: absolute;
      z-index: 3;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
      animation: flotarAzula 5s ease-in-out infinite;
      background-color: transparent;
    }

    .sticker.iroh {
      top: 75%;
      left: 5%;
      width: 180px;
    }

    .sticker.coles {
      top: 70%;
      right: 5%;
      width: 160px;
    }

    .yes, .no {
      position: absolute;
      z-index: 2;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
      color: white;
    }

    .yes {
      left: 40%;
      top: 65%;
      background: linear-gradient(45deg, #4caf50, #81c784);
    }

    .yes:hover { transform: scale(1.1); }

    .no {
      left: 55%;
      top: 65%;
      background: linear-gradient(45deg, #f41212, #e61809);
    }

    .no:hover { transform: scale(1.1); }

    .nueva-frase {
      font-size: 24px;
      color: #ffc0cb;
      margin-top: 20px;
      z-index: 2;
    }

    .corazon {
      position: absolute;
      font-size: 24px;
      color: pink;
      animation: flotar 2s linear forwards;
      z-index: 2;
    }

    @keyframes flotar {
      0%   { transform: translateY(0);    opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="botones-superiores">
    <button id="fondo1" class="btn-superior">Fondo 1</button>
    <button id="fondo2" class="btn-superior">Fondo 2</button>
  </div>

  <!-- Luna y stickers -->
  <img class="luna" src="https://cdn.custom-cursor.com/packs/5538/avatar-azula-and-blue-fire-pack.png" alt="Azula sticker">
  <img class="sticker iroh" src="iroh.png" alt="Iroh sabio">
  <img class="sticker coles" src="coles.png" alt="Â¡Mis coles!">

  <!-- TÃ­tulo con fuego -->
  <h1 class="titulo-avatar">Avatar</h1>

  <!-- Imagen central -->
  <img class="main-sticker" src="miimagen.png" alt="Sticker bonito">

  <!-- Botones SÃ­ / No -->
  <button class="yes">YES</button>
  <button class="no">NO</button>

  <script>
    for (let i = 0; i < 150; i++) {
      const estrella = document.createElement("div");
      estrella.classList.add("estrella");
      estrella.style.left = Math.random() * 100 + "vw";
      estrella.style.top  = Math.random() * 100 + "vh";
      estrella.style.animationDuration = (1 + Math.random() * 2) + "s";
      estrella.style.width = estrella.style.height = (2 + Math.random() * 3) + "px";
      document.body.appendChild(estrella);
    }

    document.getElementById('fondo1').addEventListener('click', () => {
      document.body.style.background = "url('fondo1.jpg') no-repeat center center fixed";
      document.body.style.backgroundSize = 'cover';
    });

    document.getElementById('fondo2').addEventListener('click', () => {
      document.body.style.background = "url('fondo2.jpg') no-repeat center center fixed";
      document.body.style.backgroundSize = 'cover';
    });

    const btnYES = document.querySelector(".yes");
    const btnNO  = document.querySelector(".no");
    const mainImg = document.querySelector(".main-sticker");

    btnYES.addEventListener("click", () => {
      mainImg.remove();
      btnYES.remove();
      btnNO.remove();
      creaImagen();
      crearFrase();
      lanzarCorazones();
    });

    btnNO.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - btnNO.offsetWidth);
      const y = Math.random() * (window.innerHeight - btnNO.offsetHeight);
      btnNO.style.left = x + "px";
      btnNO.style.top  = y + "px";
    });

    function creaImagen() {
      const nueva = document.createElement("img");
      nueva.src = "abrazo.png";
      nueva.alt = "Abrazo feliz";
      nueva.style.zIndex = "2";
      nueva.style.width = "200px";
      nueva.style.filter = "drop-shadow(0 0 10px rgba(0,0,0,0.3))";
      document.body.appendChild(nueva);
    }

    function crearFrase() {
      const p = document.createElement("p");
      p.className = "nueva-frase";
      p.textContent = "ðŸ’–";
      document.body.appendChild(p);
    }

    function lanzarCorazones() {
      for (let i = 0; i < 20; i++) {
        const c = document.createElement("div");
        c.className = "corazon";
        c.textContent = "ðŸ’–";
        c.style.left = Math.random() * 100 + "vw";
        c.style.top  = "80%";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 2000);
      }
    }
  </script>
</body>
</html>
